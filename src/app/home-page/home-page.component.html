<div >

  <div class="row justify-content-center" style="background-color: #4a148c; color: white; padding-top: 50px; padding-bottom: 50px;">
    <div class="col-1">
      <p> image logo</p>
      <p> image logo</p>
      <p> image logo</p>
      <p> image logo</p>
    </div>
    <div class="col-4">
      <div class="row">
        <h1 > ChatApp </h1>
      </div>
      <div class="row">
        <p> This is a wonderful messaging app and it wil blow your mind again and again. you can chat,voice call, video chat. send stickers, pictures, documents etc. </p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" style="padding-top: 70px;">
    <div class="col-md-4" >
      <div class="left" style="padding-right: 150px;">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm )">
          <div class="form-group">
            <label for="loginMailId">Email address</label>
            <input type="email" class="form-control" id="loginMailId" name="loginMailId" ngModel >
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" ngModel>
          </div>
          <button type="submit" class="btn btn-primary" >Login</button>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="right" style="padding-left: 150px;">
        <form>
          <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" class="form-control" id="registerName" name="registerName">
          </div>
          <div class="form-group">
            <label for="registerMailId">Email address</label>
            <input type="email" class="form-control" id="registerMailId" name="registerMailId" >
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="registerPassword">
          </div>

          <button type="submit" [routerLink]="['/home']" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>

  </div>



</div>
