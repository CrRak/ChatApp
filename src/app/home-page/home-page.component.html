<div >

  <div class="row justify-content-center" style="background-color: #4a148c; color: white; padding-top: 50px; padding-bottom: 50px;">
    <div class="col-1">
      <p> image logo</p>
      <p> image logo</p>
      <p> image logo</p>
      <p> image logo</p>
    </div>
    <div class="col-4">
      <div class="row">
        <h1 > ChatApp </h1>
      </div>
      <div class="row">
        <p> This is a wonderful messaging app and it wil blow your mind again and again. you can chat,voice call, video chat. send stickers, pictures, documents etc. </p>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" style="padding-top: 70px;">
    <div class="col-md-4" >
      <div class="left" style="padding-right: 150px;">
        <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm )">
          <div class="form-group">
            <label for="loginMailId">Email address</label>
            <em *ngIf="!loginForm.controls.email?.valid && (loginForm.controls.email?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="loginMailId" type="email" class="form-control" id="loginMailId" name="email" required >
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <em *ngIf="!loginForm.controls.password?.valid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
            <input (ngModel)="loginPassword" type="password" class="form-control" id="loginPassword" name="password" required>
          </div>
          <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" >Login</button>
        </span>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <div class="right" style="padding-left: 150px;">
        <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
          <div class="form-group">

            <label for="registerName">Name</label>
            <em *ngIf="!registerForm.controls.name?.valid && (registerForm.controls.name?.touched || mouseoverRegister)">Required</em>
            <input type="text" (ngModel)="registerName" class="form-control" id="registerName" name="name"  required>

          </div>
          <div class="form-group">
            <label for="registerMailId">Email address</label>
            <em *ngIf="!registerForm.controls.email?.valid && (registerForm.controls.email?.touched || mouseoverRegister)">Required</em>
            <input type="email" (ngModel)="registerMailId" class="form-control" id="registerMailId" name="email" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <em *ngIf="!registerForm.controls.password?.valid && (registerForm.controls.password?.touched || mouseoverRegister)">Required</em>
            <input type="password" (ngModel)="registerPassword" class="form-control" id="registerPassword" name="password" required>
          </div>
          <span (mouseenter)="mouseoverRegister=true" (mouseleave)="mouseoverRegister=false">
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
        </span>
        </form>
      </div>
    </div>

  </div>



</div>
