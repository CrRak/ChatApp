<form class="form-inline" style="text-align: center; width: 100%;" >
  <div style=" margin-top: 7px;">

  <input [(ngModel)]="searchText" name="searchText" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="width: 450px; border-radius: 30px;">

    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="showSearchResults()" data-toggle="modal" data-target="#mySearchModal">
      Search
    </button>

</div>
</form>
