<div id="contacts">
  <ul>
    <li class="contact" *ngFor="let chat of chats" (click)="openThisChat(chat)">
      <div class="wrap">
        <span class="contact-status"></span>
        <img src="{{chat.imageUrl}}" alt="" />
        <div class="meta">
          <p class="name">{{chat.name}}</p>
          <p class="preview">{{chat.message}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
