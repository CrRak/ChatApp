<div class="container">

  <!-- Trigger the modal with a button -->


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{currentUser.name}}</h4>
        </div>
        <div class="modal-body">
          <img *ngIf="currentUser.image" class="modal-image" src='{{currentUser.image}}' /><br>
          <img *ngIf="!currentUser.image" class="modal-image" src='http://emilcarlsson.se/assets/louislitt.png'/><br>
          <p *ngIf="currentUser.status" class="modal-description">{{currentUser.status}}</p>
          <p *ngIf="!currentUser.status"> Hello there, I am using ChatApp </p>
          <p class="modal-emailID">Email ID: {{currentUser.email}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
